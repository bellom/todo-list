<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo-list</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="css/main.css"> -->
</head>
<body>    
    <nav class="navbar navbar-expand-lg bg-primary px-md-5" id="nav">
        <a class="navbar-brand text-white mx-auto font-weight-bold" href="#">TODO LIST</a>
    </nav>
    <div class="container">
        <div class="row mx-1 bg-light my-xs-3">
            <div class="col-sm-12 col-md-4 border p-4" id="projectContent">
                <h5 class="font-weight-bold">
                    Add a Project
                    <button class="badge btn btn-success ml-1" id="showProjectFormBtn">
                        +
                    </button>
                </h5>
                <div class="form-inline my-2 my-lg-0" id="addProjectForm">
                    <form onsubmit="return false">
                        <input class="form-control mr-sm-2 mb-2" placeholder="Enter project name" id="projectName" required>
                        <button id="addProjectBtn" class="btn btn-sm btn-primary my-2 my-sm-0">Add Project</button>
                        <button id="closeProjectForm" class="btn btn-sm btn-danger my-2 my-sm-0">Cancel</button>                                                                            
                    </form>
                </div>
                <h5 class="mt-2">Projects</h5>
                <div id="projectList"></div>
            </div>

            <div class="col-sm-12 col-md-8 border p-4" id="todoContent">
                <h5 class="font-weight-bold">
                    Add a Todo
                    <button class="badge btn btn-success ml-1" id="showTodoFormBtn">
                        +
                    </button>
                </h5>
                    <div class="form-inline my-2 my-lg-0" id="addTodoForm">
                        <form>
                            <input class="form-control mr-sm-2 mb-2" placeholder="Enter todo title" id="title" required>
                            <input class="form-control mr-sm-2 mb-2" placeholder="Enter todo description" id="description" required>
                            <input class="form-control mr-sm-2 mb-2" id="dueDate" type="date" required>
                            <select class="custom-select mr-sm-2 mb-2" id="priority" required>
                                <option>Choose Priority</option>
                                <option value="Low">Low</option>
                                <option value="Medium">Medium</option>
                                <option value="High">High</option>
                            </select>
                            <select class="custom-select mr-sm-2 mb-2" id="selectProjects" required></select>
                            <div role="group">                                    
                                <button id="addTodoBtn" class="btn btn-sm btn-primary mb-2">Add Todo</button>
                                <button type="button" id="closeTodoForm" class="btn btn-sm btn-danger mb-2">Cancel</button>
                            </div>
                        </form>
                    </div>
                    <h5 id="todoListHeader"></h5>
                    <div id="todoList"></div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
